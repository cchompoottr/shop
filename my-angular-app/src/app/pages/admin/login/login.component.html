<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crumb & Co.</title>
  <link rel="stylesheet" href="login.component.scss">
</head>
<body>
  <div id="wrapper">
    <h1>Crumb & Co.</h1>
    <form>
      <input type="radio" id="login" name="action" value="login" checked>
      <input type="radio" id="register" name="action" value="register">
      <input type="radio" id="reset" name="action" value="reset">
      <div id="inputs">
        <div>
          <input type="text" name="email"  loginObj.email placeholder="email" autofocus>
          <div>
            <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="password">
            <div>
              <input type="password" placeholder="repeat password">
              <input type="submit" value="reset password">
              <div type="button" (click)="onLogin()">
                <input type="submit" value="register">
                <input type="submit" value="login">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="labels">
        <label for="login">Already registered? <span>Login</span></label>
        <label for="reset">Password lost? <span>Reset</span></label>
        <label for="login"><span>Back</span></label>
        <label for="register">Not registered? <span>Create an account</span></label>
      </div>
    </form>
  </div>
</body>
</html>
